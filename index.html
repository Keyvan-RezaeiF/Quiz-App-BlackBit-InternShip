<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Quiz App</title>
  </head>
  <body>
    <div id="nav_container">
      <div id="logo">
        <a href="#"><img src="./images/logo.png" alt="Logo"></a>
      </div>
      <div class="with_underline">
        <a href="#" onclick="renderCreateSection()">Create Quiz</a>
      </div>
      <div class="with_underline">
        <a href="#quizes_container" onclick="renderTakeSection()">Take Quiz</a>
      </div>
      <div class="with_underline">
        <a href="#">Login</a>
      </div>
    </div>

    <div id="slider_container">
      <img class="slide" src="./images/slider1.jpg">
      <!-- <img class="slide" src="./images/E-learning.jpg"> -->
      <img class="slide" src="./images/slider2.jpg">
      <div class="slider_handler">
        <div class="slider_left_control" onclick="nextSlide(-1)">&#10094;</div>
        <div class="slider_right_control" onclick="nextSlide(1)">&#10095;</div>
        <span class="slider_dots" onclick="currentSlide(1)"></span>
        <!-- <span class="slider_dots" onclick="currentSlide(2)"></span> -->
        <span class="slider_dots" onclick="currentSlide(3)"></span>
      </div>
    </div>

    <div id="quizes_container">
      <h3 id="available_header">Available Quizes</h3>
      <div class="quizes">
        <!-- To add quizes from quiz bank -->
      </div>
    </div>

    <div id="create_quiz_container">
      <h3 id="create_quiz_header">Create a Quiz</h3>
      <div class="question_answer">
        <label for="">Number of questions : </label>
        <input type="text" id="question_counter" required>
        <button onclick="createQuiz()" class="submit_button">Submit</button>
        <span id="number_error"></span>
      </div>
    </div>

    <div class="take_quiz_container">
      <h3 id="take_quiz_header">Take Quiz</h3>
      <div class="quiz_to_take">
        <!-- To add Quiz to Take questions and choices -->
      </div>
    </div>

    <div id="footer">

    </div>

    <script src="./script.js"></script>
  </body>
</html>
